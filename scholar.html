<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        aside {
            width: 0;
            overflow: hidden;
            transition: width 0.5s;
            background-color: #2c3e50;
            color: white;
            padding: 2px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #34495e;
        }

        .toggle-button-container {
            position: fixed;
            top: 10px;
            left: 5px;
            z-index: 1;
        }

        .toggle-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <aside>
        <a href="#" class="sidebar-link"></a>
        <a href="#" class="sidebar-link"></a>
        <a href="#" class="sidebar-link"></a>
        <a href="#" class="sidebar-link">Explore</a>
        <a href="#" class="sidebar-link">Learn</a>
        <a href="#" class="sidebar-link">Discover</a>
        <a href="#" class="sidebar-link">Connect</a>
        <a href="#" class="sidebar-link">Contact</a>
    </aside>

    
        

    <section>

        <div class="toggle-button-container">
            <button class="toggle-button" onclick="toggleSidebar()">â˜° Menu</button>
        </div>

    
        <h1>Scholarship Details Form</h1>
    
        <h4>Scholarship Section</h4>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="education-level">Education Level:</label>
            <select id="education-level" name="education-level" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="high-school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
            </select>

            <label for="income">Annual Income (INR):</label>
            <input type="number" id="income" name="income" required>

            <label for="caste">Caste:</label>
            <select id="caste" name="caste" required>
                <option value="" disabled selected>Select Caste</option>
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Scholarship Portal. All rights reserved.
    </footer>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('aside');
            sidebar.style.width = sidebar.style.width === '200px' ? '0' : '200px';
        }
    </script>

</body>
</html>
